<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}投研咖啡馆 - 登陆{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登陆</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记了你的密码？<a href="{{ url_for('auth.password_reset_request') }}">点击此处进入</a>.</p>
    <p>新用户?<a href="{{ url_for('auth.register') }}">点击此处注册</a>.</p>
</div>
{% endblock %}
